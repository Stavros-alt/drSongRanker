<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltarune Song Ranker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="arena-container">
            <h1>Which song is better?</h1>
            <div class="arena">
                <div id="songA-card" class="song-card">
                    <h2 id="songA-name"></h2>
                    <button class="preview-btn" data-song="A">Play Preview</button>
                </div>
                <div class="vs">VS</div>
                <div id="songB-card" class="song-card">
                    <h2 id="songB-name"></h2>
                    <button class="preview-btn" data-song="B">Play Preview</button>
                </div>
            </div>
            <div class="choices">
                <button id="chooseA-btn" class="choice-btn">Choose A</button>
                <button id="tie-btn" class="choice-btn">It's a Tie / Skip</button>
                <button id="chooseB-btn" class="choice-btn">Choose B</button>
            </div>
            <div id="progress-container">
                <div id="progress-bar"></div>
                <div id="progress-text"></div>
            </div>
            <div class="controls">
                <!-- The new donation button -->
                <a href="https://ko-fi.com/stavros916" target="_blank" rel="noopener noreferrer" id="kofi-link">
                    <button id="kofi-btn">Support the Project! â˜•</button>
                </a>

                <button id="toggle-rankings-btn" class="choice-btn">Show/Hide Rankings</button>
                <button id="reset-btn">Reset All Progress</button>
            </div>
        </div>

        <div class="ranking-container">
            <div class="ranking-header">
                <button id="my-ranking-btn" class="ranking-toggle-btn active">My Ranking</button>
                <button id="community-ranking-btn" class="ranking-toggle-btn">Community</button>
            </div>
            <ol id="ranking-list"></ol>
        </div>
    </div>

    <audio id="audioA"></audio>
    <audio id="audioB"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app_song_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
